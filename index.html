<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca FÃ¡tima</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ“š Biblioteca FÃ¡tima</h1>

    <h2 class="mb-3">Todos los libros</h2>
    <table class="table table-striped" id="tablaLibros">
      <thead class="table-dark">
        <tr><th>TÃ­tulo</th><th>Autor</th><th>GÃ©nero</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 class="mt-5 mb-3">Filtrar por gÃ©nero</h2>
    <select id="generoSelect" class="form-select mb-3">
      <option value="">Todos</option>
    </select>
    <div id="tarjetasLibros" class="row g-3"></div>

    <h2 class="mt-5 mb-3">Sugerencia al azar</h2>
    <button class="btn btn-primary mb-3" id="btnRandom">Dame un libro al azar</button>
    <div id="randomLibro" class="alert alert-info"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR_lN4MQGP2PigjKJFOV8ZK92MvfpQWj8aH7qqntBJHOKv6XsvLAxriHmjU3WcD7kafNvNbj3pTFqND/pub?gid=0&single=true&output=csv";
  let libros = [];

  Papa.parse(sheetUrl, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      console.log('Datos leÃ­dos:', results.data); // <-- mira la consola
      libros = results.data;
      mostrarTabla(libros);
      llenarSelectGeneros(libros);
    }
  });

  function mostrarTabla(data) {
    const tbody = document.querySelector("#tablaLibros tbody");
    tbody.innerHTML = "";
    data.forEach(libro => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${libro["TÃ­tulo"]||libro["Titulo"]||""}</td>
                      <td>${libro["Autor"]||""}</td>
                      <td>${libro["GÃ©nero"]||libro["Genero"]||""}</td>`;
      tbody.appendChild(tr);
    });
  }

  function llenarSelectGeneros(data) {
    const select = document.getElementById("generoSelect");
    const generos = [...new Set(data.map(l => l["GÃ©nero"]||l["Genero"]))].filter(Boolean).sort();
    generos.forEach(g => {
      const option = document.createElement("option");
      option.value = g;
      option.textContent = g;
      select.appendChild(option);
    });
  }

  document.getElementById("generoSelect").addEventListener("change", e => {
    const genero = e.target.value;
    const filtrados = genero ? libros.filter(l => (l["GÃ©nero"]||l["Genero"]) === genero) : libros;
    mostrarTarjetas(filtrados);
  });

  function mostrarTarjetas(data) {
    const contenedor = document.getElementById("tarjetasLibros");
    contenedor.innerHTML = "";
    data.forEach(libro => {
      const div = document.createElement("div");
      div.className = "col-md-4";
      div.innerHTML = `
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${libro["TÃ­tulo"]||libro["Titulo"]||""}</h5>
            <p class="card-text"><strong>Autor:</strong> ${libro["Autor"]||""}</p>
            <p class="card-text"><strong>GÃ©nero:</strong> ${libro["GÃ©nero"]||libro["Genero"]||""}</p>
          </div>
        </div>`;
      contenedor.appendChild(div);
    });
  }

  document.getElementById("btnRandom").addEventListener("click", () => {
    const random = libros[Math.floor(Math.random() * libros.length)];
    document.getElementById("randomLibro").innerHTML = 
      `<strong>${random["TÃ­tulo"]||random["Titulo"]||""}</strong> â€” ${random["Autor"]||""} (${random["GÃ©nero"]||random["Genero"]||""})`;
  });
  </script>
</body>
</html>
