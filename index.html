<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videoteca Fátima</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div id="inicio" class="tab visible home">
  <h1>Videoteca de Fátima</h1>
  <p class="sub">Explora tu colección en una interfaz moderna y bonita.</p>

  <div class="home-buttons">
    <button class="huge-btn" onclick="openTab('peliculas', event)">Películas</button>
    <button class="huge-btn" onclick="openTab('series', event)">Series</button>
  </div>
</div>

<div id="peliculas" class="tab">
  <h2>Películas</h2>
  <table id="tablaPeliculas" class="tabla-lista">
    <thead>
      <tr>
        <th>Título</th>
        <th>Año</th>
        <th>Calificación</th>
        <th>Género</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="series" class="tab">
  <h2>Series</h2>
  <table id="tablaSeries" class="tabla-lista">
    <thead>
      <tr>
        <th>Título</th>
        <th>Año</th>
        <th>Calificación</th>
        <th>Género</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="cerrarModal()">✖</span>
    <h3 id="modal-titulo"></h3>
    <p><strong>Año:</strong> <span id="modal-anio"></span></p>
    <p><strong>Calificación:</strong> <span id="modal-calificacion"></span></p>
    <p><strong>Género:</strong> <span id="modal-genero"></span></p>
    <p><strong>Tipo:</strong> <span id="modal-tipo"></span></p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="script.js"></script>

</body>
</html>
