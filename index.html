<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Videoteca Fátima</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<nav>
  <button class="active" onclick="openTab('inicio', event)">Inicio</button>
  <button onclick="openTab('peliculas', event)">Películas</button>
  <button onclick="openTab('series', event)">Series</button>
</nav>

<div id="inicio" class="tab visible">
  <h2>Bienvenida</h2>
  <p>Proyecto en Construcción.</p>
</div>

<div id="peliculas" class="tab">
  <h2>Películas</h2>
  <table id="tablaPeliculas" class="tabla-lista">
    <thead>
      <tr>
        <th>Título</th>
        <th>Año</th>
        <th>Calificación</th>
        <th>Género</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="series" class="tab">
  <h2>Series</h2>
  <table id="tablaSeries" class="tabla-lista">
    <thead>
      <tr>
        <th>Título</th>
        <th>Año</th>
        <th>Calificación</th>
        <th>Género</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- MODAL PARA TARJETA -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="cerrarModal()">✖</span>
    <h3 id="modal-titulo"></h3>
    <p><strong>Año:</strong> <span id="modal-anio"></span></p>
    <p><strong>Calificación:</strong> <span id="modal-calificacion"></span></p>
    <p><strong>Género:</strong> <span id="modal-genero"></span></p>
    <p><strong>Tipo:</strong> <span id="modal-tipo"></span></p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="script.js"></script>

</body>
</html>
